<div class="container">
  <div class="row">
    <div class="col-md-8">
     <h1>Add A Story</h1>
     <form method="post" action="/addstory">
       <input class="input-group" type="text" name="title" id="title">
       <br>
       <input class="input-group" type="url" name="link" id="link">
       <br>
       <input class="input-group" type="url" name="img" id="img">
       <br>
       <textarea class="input-group" name="summary" id="" cols="30" rows="10"></textarea>
     </form> 
    </div>
    <div class="col-md-4">
      
    </div>
  </div>
</div>

<div ng-repeat="guitar in guitars track by $index">
  <h3>{{stories}}</h3>
</div>
